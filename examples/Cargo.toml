[package]
name = "wp-examples"
version = "0.0.0"
authors = ["arcnmx"]
edition = "2018"
build = "build.rs"

[[example]]
name = "static-link-module"
crate-type = ["cdylib"]
path = "src/static-link.rs"

[dependencies]
futures = "0.3"
wireplumber = { version = "0.1", features = ["enable-futures", "enable-libspa", "v0_4_3"], path = "../" }
pipewire-sys = "0.4"
glib = { version = "0.16", git = "https://github.com/gtk-rs/gtk-rs-core" }
glib-signal = { version = "0.1.0", git = "https://github.com/arcnmx/glib-signal.rs.git" }
ctrlc = { version = "3.0", features = ["termination"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "3.0", features = ["derive"] }
anyhow = "1.0"

[options]
library = "Wp"
version = "0.4"
target_path = "."
min_cfg_version = "0.4"
work_mode = "normal"
split_build_rs = true

external_libraries = ["GLib", "GObject", "Gio"]
generate = [
	"Wp.ObjectFeatures",
	"Wp.Proxy",
	"Wp.Properties", "Wp.PropertiesItem",
	"Wp.ConstraintType", "Wp.ConstraintVerb",
	"Wp.ObjectInterest",
	"Wp.PipewireObject",
	"Wp.GlobalProxy",
	"Wp.Plugin", "Wp.ComponentLoader",
	"Wp.SessionItem", "Wp.SessionItemFeatures",
	"Wp.SiLink", "Wp.SiLinkable", "Wp.SiFactory",
	"Wp.SpaDevice", "Wp.SpaDeviceFeatures", "Wp.SpaPodBuilder",
	"Wp.State", "Wp.TransitionStep",
	"Wp.ProxyFeatures",
	"Wp.PluginFeatures",
	"Wp.NodeFeatures",
	"Wp.Object",
	"Wp.Client", "Wp.Device", "Wp.Endpoint", "Wp.Node", "Wp.Link", "Wp.Port",
	"Wp.ObjectManager",
	"Wp.Direction",
	"Wp.NodeState",
	"Wp.ImplEndpoint",
	"Wp.FeatureActivationTransition",
	"Wp.SiEndpoint", "Wp.ImplMetadata",
	"Wp.ImplModule", "Wp.ImplNode",
	"Wp.InitFlags", "Wp.InterestMatch", "Wp.InterestMatchFlags",
	"Wp.LibraryErrorEnum",
	"Wp.LookupDirs",
	"Wp.MetadataFeatures", "Wp.Metadata",
]

manual = [
	"Wp.SpaType", "Wp.SpaIdTable", "Wp.SpaIdValue",
	"Wp.IteratorMethods",
	"GLib.Error", "GLib.Variant", "GLib.MainContext", "GLib.Source", "GLib.SourceFunc", "GLib.DestroyNotify", "GLib.Quark", "GLib.LogLevelFlags", "GLib.LogField", "GLib.LogWriterOutput",
	"GObject.Closure", "GObject.Value", "GObject.Object",
	"Gio.Cancellable", "Gio.AsyncReadyCallback", "Gio.AsyncResult",
]

[[object]]
name = "Wp.Core"
status = "generate"
	[[object.function]]
	name = "clone"
	ignore = true

[[object]]
name = "Wp.SiAcquisition"
status = "generate"
	[[object.function]]
	name = "acquire"
	ignore = true

[[object]]
name = "Wp.SiAdapter"
status = "generate"
	[[object.function]]
	name = "set_ports_format"
	ignore = true

[[object]]
name = "Wp.Transition"
status = "generate"
	[[object.function]]
	name = "return_error"
	ignore = true

[[object]]
name = "Wp.SpaPod"
status = "generate"
	[[object.function]]
	name = "get_spa_type"
	ignore = true

[[object]]
name = "Wp.SpaPodParser"
status = "generate"
	[[object.function]]
	name = "new_object"
	ignore = true

[[object]]
name = "Wp.Iterator"
status = "generate"
	[[object.function]]
	name = "new"
	ignore = true
